<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>TrackerApp</title>
    </head>
    <body ng-app="BusyBeeSpelling">
        <div class="app">

            <!-- Start Markup for Level Selection Screen -->
            <div ng-show="state.levelSelectControl" ng-controller="levelSelectControl">
                <h1 ng-click="selectLevel()">{{message}}</h1>
                <ul>
                    <li ng-repeat="level in levels" ng-click='selectLevel(level)'>{{level}}</li>
                </ul>
            </div>
            <!-- End Markup for Level Selection Screen -->

            <!-- Start Markup for Level Screen -->
            <div class="mainshell" ng-show="state.levelControl" ng-controller="levelControl">
                <div class="main">

                    <div class="character" id="character" style="left: {{beePosition.left}}px; top: {{beePosition.top}}px;"></div>
                    <div class="home" ng-click="backToMenu()"></div>
                    <ul class="landings">
                        <li ng-repeat="letter in levelLetters" class="flower {{letter.flowerClass}}" style="left: {{letter.flowerLeft}}px; bottom: {{letter.flowerBottom}}px;">
                            <div class="letters letterBG_{{letter.letterBGnumber}}" style="left: {{letter.letterLeft}}%; bottom:{{letter.letterBottom}}%;">{{letter.letter}}</div>
                        </li>
                    </ul>
                    <div class="hivetube"></div>
                    <div class="answerarea"></div>
                </div>
            </div>
            <!-- End Markup for Level Screen -->

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/ng-cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/BusyBeeApp.js"></script>
    </body>
</html>
